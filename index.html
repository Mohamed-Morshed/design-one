<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Design</title>
    <link rel="stylesheet" href="../design-one/css/compitition.css">
    <link rel="stylesheet" href="../design-one/css/normalize.css">
</head>

<body>
    <!-- start-background -->
    <div class="background">
        <div class="first-circle">
            <div class="second-circle">
                <div class="third-circle"></div>
            </div>
        </div>
    </div>
    <!-- end-background -->
    <!-- start-car-body -->
    <div class="car-body-container">
        <div class="car-body">
            <!-- start-sign -->
            <div class="right-sign">
                <div>
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="left-sign">
                <div>
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
            <!-- end-sign -->
        </div>
        <div class="left-headlight"></div>
        <div class="right-headlight"></div>
        <!-- start-front-glass -->
        <div class="front-glass">
            <div class="right"></div>
            <div class="left"></div>
        </div>
        <div class="front-line">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <!-- end-front-glass -->
        <!-- down-part-start -->
        <div class="down-part"></div>
        <div class="right-shadow"></div>
        <div class="left-shadow"></div>
        <!-- down-part-end -->
        <!-- car-logo-start -->
        <div class="car-logo">
            <div class="left-side">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="right-side">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- car-logo-end -->
        <!-- start-seats -->
        <div class="right-seat"></div>
        <div class="left-seat"></div>
        <!-- end-seats -->
        <!-- back-mirror-start -->
        <div class="back-mirror"></div>
        <!-- back-mirror-end -->
        <!-- side-mirror-start -->
        <div class="side-mirror"></div>
        <!-- side-mirror-end -->
        <!-- start-radio -->
        <div class="radio"></div>
        <!-- end-radio -->
        <!-- black-floar-start -->
        <div class="floar">
            <div class="black-floar"></div>
        </div>
        <!-- black-floar-end -->
    </div>
    <!-- end-car-body -->
</body>

</html>
